<div class="container" style="margin-top: 5%;">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary login">
            <div class="panel-heading title">Register</div>
            <div class="panel-body">            
            <!-- Login Form -->
            <form role="form">            
            <!-- Username Field -->
                <div class="row">
                    <div class="form-group col-xs-12">               
                        <div class="input-group">
                            <input class="form-control" id="username" type="text" name="username" placeholder="Username" ng-model="username" required/>                        
                            <span class="input-group-btn">
                                <label class="btn btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></label>
                            </span>
                            </span>
                        </div>
                    </div>
                </div>                
                <!-- Content Field -->
                <div class="row">
                    <div class="form-group col-xs-12">                      
                        <div class="input-group">
                            <input class="form-control" id="password" type="password" name="password" placeholder="Password" ng-model="password" required/>
                            <span class="input-group-btn">
                                <label class="btn btn-primary"><span class="glyphicon glyphicon-lock" aria-hidden="true"></label>
                            </span>
                            </span>
                        </div>
                    </div>
                </div>                
                <!-- Login Button -->
                <div class="row button">
                    <div class="form-group col-xs-12">
                        <input type="button" value="Submit" class="btn btn-block btn-primary" ng-click="logIn(username,password)" ng-disabled="!username||!password"></button>
                    </div>
                </div>                
            </form>
            <!-- End of Login Form -->            
        </div>
    </div>
</div>
