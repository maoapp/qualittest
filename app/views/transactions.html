<div>
    <h1>We are transactions{{test}}</h1>
    <h4>Popup</h4>
    <div class="row">
      <table class="table table-striped table-bordered">
             <thead>
                 <tr>
                    <th>                        
                        Account
                        <i class="glyphicon glyphicon-chevron-up"></i>
                        <i class="glyphicon glyphicon-chevron-down"></i>
                    </th>
                      <th>                        
                        Name
                        <i class="glyphicon glyphicon-chevron-up"></i>
                        <i class="glyphicon glyphicon-chevron-down"></i>
                     </th> q
                    <th>                       
                        currency
                         <i class="glyphicon glyphicon-chevron-up"></i>
                        <i class="glyphicon glyphicon-chevron-down"></i>
                        </th>                      
                    <th>                        
                        Balance
                        <i class="glyphicon glyphicon-chevron-up"></i>
                        <i class="glyphicon glyphicon-chevron-down"></i>
                    </th> 
                    <th>
                        Icon
                    </th>
                 </tr>                
             </thead>
             <tbody>
              <tr ng-repeat="transaction in transactions">
               
              </tr>             
             </tbody>
         </table>
      <div class="col-md-2">
        <p class="input-group">
          <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2017-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"
          />
          <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
      </div>
       <div class="col-md-2">
        <p class="input-group">
          <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2017-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"
          />
          <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
      </div>
    </div>
</div>
